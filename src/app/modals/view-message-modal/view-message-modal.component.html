<!-- ViewMessage Modal -->
<div class="modal fade" id="viewMessageModal" tabindex="-1" role="dialog" aria-labelledby="viewMessageModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div #viewMessageModalContent class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewMessageModalLabel">READING MESSAGE</h5>
        <button (click)="onCloseModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="isLoading">Loading...</div>
        <div *ngIf="!isLoading && message" class="row">
          <div class="col-12">
            <p class="m-0">
              <span>Priority: </span>
              <span
                class="badge badge-pill"
                [ngClass]="{
            'badge-success': message.priority=== 'normal',
            'badge-warning': message.priority=== 'urgent',
            'badge-danger': message.priority=== 'critical'}"
              >
                {{message.priority}}
              </span>
              <small
                class="text-muted pull-right"
              >
                Posted on {{message.createdAt | date : 'medium'}}
              </small>
              <small class="text-display pull-right mr-3">
                {{groupName}}
              </small>
            </p>
            <hr/>
            <p>{{message.body}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="onCloseModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
