<div class="p-3">
  <div class="col-8 offset-2 pt-5">
    <div class="card pb-5 pt-1 pr-5 pl-5">
      <div class="card-body">
        <p class="text-display text-center">Create your group and start adding members</p>
        <form [formGroup]="form" (ngSubmit)="handleSubmit()">
          <div *ngIf="createGroupError" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{createGroupError}}
            <button (click)="onAlertDismiss()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="form-group">
            <input placeholder="Type group name" formControlName="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block btn-dark">Create group</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
