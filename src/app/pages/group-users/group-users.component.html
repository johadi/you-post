<div *ngIf="groups$ | async as groups" class="row">
  <div class="offset-1 col-lg-10">
    <div class="card p-3">
      <div class="card-body">
        <h4>{{groups.name}} group</h4>
        <p>{{groups.users.length}} {{groups.users.length == 1 ? 'member' : 'members'}}</p>
        <hr>
        <ul class="list-group">
          <li *ngFor="let user of groups.users" class="list-group-item py-2">
            <span>{{user.User.username}}</span>
            <img
              class="pull-right img-thumbnail rounded-circle"
              [src]="user.User.avatarPath ? user.User.avatarPath : userService.getDefaultAvatarPath"
              width="40"
              height="40"
              alt="Generic placeholder image"
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
